<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <title>Form Card</title>
</head>
<body style="margin-top: 120px;">
    <div class="g-3 container-xxl">
        <form class="row border border-dark-subtle rounded-3">
            <div class="p-3 title bg-secondary">
                <h2>Payment form example</h2>
            </div>
            <div class="g-4 card-info-1">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing!
                </div>
                <div class="row">
                    <div class="col-5">
                        <label for="inputCard" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-3">
                        <label for="inputCVC" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="inputCVC" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="inputZip" class="form-label">Amount</label>
                        <div class="d-flex flex-row justify-conrent-between">$
                        <input type="text" class="form-control" id="inputZip" placeholder="Amount"></div>
                    </div>
                    <!-- <div class="enter-info">
                        <form>
                            <input type="text" name="n1" placeholder="Card #" required="required" />
                            <input type="text" name="n2" placeholder="CVC #" required="required" />
                            <input type="text" name="Amount" placeholder="Amount" required="required" />
                        </form>
                    </div> -->
                </div>
            </div>
            <div class="row p-3">
                <div class="col-6">
                    <label for="inputFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName">
                </div>
                <div class="col-6">
                        <label for="inputLasttName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName">
                </div>

            </div>
            <div class="row p-3">
                <div class="col-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                      <option selected>Pick a state</option>
                      <option>...</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="inputPostalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputPostalCode">
                </div>

            </div>
            <div class="row p-3"> 

                <div class="col-6">
                    <div class="col-6">
                        <label for="formMessage" class="form-label">We accept:</label>
                        <div class="input-group mb-1 text-bg-secondary p-1 col-5 rounded p-1 justify-content-center">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
                              </div>
                        </div>

                    </div>
                </div> 
                <div class="col-6">
                    <label for="formMessage" class="form-label">Message</label>
                    <textarea class="form-control" id="formMessage" rows="3"></textarea>
                    <p>Add any notes here.</p>
                </div> 
            </div>
            <div class="row g-2">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end text-bg-light p-3">
                    <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                  </div>
            </div>
            <!-- <div class="card-info-2">
                <div class="card-info-2-left">
                    <form>
                        <input type="text" name="fn" required="required" />
                        <input type="text" name="city"  required="required" />
                        <input type="radio" name="type" />
                    </form>
                </div>
                <div class="card-info-2-right">
                    <input type="text" name="ln" required="required" />
                    <div class="card-info-2-right-mid">

                    </div>
                </div> -->
            </div>
            <div class="send">

            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
